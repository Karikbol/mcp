# MCP Server - mcp.qgsm.store
# Place in /etc/nginx/sites-available/ or /www/server/panel/vhost/nginx/ (aaPanel)
# Enable: ln -s .../mcp.qgsm.store.conf /etc/nginx/sites-enabled/

upstream mcp_backend {
    server 127.0.0.1:3100;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name mcp.qgsm.store;

    # Redirect HTTP â†’ HTTPS (uncomment after SSL is configured)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # MCP Streamable HTTP + SSE
        proxy_buffering off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        chunked_transfer_encoding on;
    }
}

