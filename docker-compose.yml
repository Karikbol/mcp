services:
  mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3100:3100"
    environment:
      - NODE_ENV=production
      - PORT=3100
      - MCP_BEARER_TOKEN=${MCP_BEARER_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS:-}
      - DATABASE_URL=postgresql://mcp:mcp_password@postgres:5432/mcp_db
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_ONLY=${OPENAI_ONLY:-true}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - VPS_FS_BASE_PATH=${VPS_FS_BASE_PATH:-/www/wwwroot/telegrambot}
      - VPS_SHELL_TIMEOUT_SEC=${VPS_SHELL_TIMEOUT_SEC:-60}
    volumes:
      - ${VPS_FS_MOUNT_PATH:-/www/wwwroot/telegrambot}:/www/wwwroot/telegrambot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mcp
      POSTGRES_PASSWORD: mcp_password
      POSTGRES_DB: mcp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp -d mcp_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
